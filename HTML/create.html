<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../CSS/create.css" />

    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <div class="head-box">
          <h3 class="head">Log In</h3>
        </div>
        <form action="" class="form-det">
          <label for="username" class="field-label">Username</label>
          <input
            type="text"
            name="username"
            class="input-field"
            id="username"
            placeholder="Enter your Username"
          />
          <label for="password" class="field-label">Password</label>
          <input
            type="password"
            name="pass"
            class="input-field"
            id="pass"
            placeholder="Enter your Password"
          />
          <label for="confirm" class="field-label">Confirm Password</label>
          <input
            type="password"
            name="pass"
            class="input-field"
            id="pass"
            placeholder="Enter your Password again"
          />
          <div class="btn">
            <button type="button" class="log-in">Create</button>
          </div>
          <div class="icons">
            <img src="../IMAGES/ICONS/facebook-f.svg" class="icon" />
            <img src="../IMAGES/ICONS/google.svg" class="icon" />
            <img src="../IMAGES/ICONS/apple.svg" class="icon" />
          </div>
          <p class="text">
            Already have an account? <a href="index.html" class="new">Log In</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
